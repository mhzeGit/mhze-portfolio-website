<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MHZE - Blog</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/blog.css" />
</head>
<body>
  <!-- Navigation Placeholder -->
  <div id="nav-placeholder"></div>

  <!-- Blog Content -->
  <div id="blog-listing">
    <section class="page-header">
      <div class="container">
        <h1>Development Blog</h1>
        <p>Insights, tutorials, and behind-the-scenes content from my game development journey</p>
      </div>
    </section>

    <section class="blog-section">
      <div class="container">
        <div class="blog-grid" id="blog-grid"></div>
      </div>
    </section>
  </div>

  <!-- Individual Blog Post Template -->
  <div id="blog-post" style="display: none;">
    <section class="blog-post">
      <a href="#" class="back-link" onclick="showBlogListing()">‚Üê Back to Blog</a>
      
      <header class="blog-post-header">
        <h1 class="blog-post-title" id="post-title">Blog Post Title</h1>
        <div class="blog-post-meta">
          <span id="post-date">March 15, 2025</span>
          <span id="post-read-time">5 min read</span>
          <span id="post-author">By Mohammad Hassan</span>
        </div>
        <div class="blog-tags" id="post-tags"></div>
      </header>

      <div class="blog-post-image" id="post-image">üéÆ</div>
      <div class="blog-post-content" id="post-content"></div>
    </section>
  </div>

  <!-- Footer Placeholder -->
  <div id="footer-placeholder"></div>

  <script src="js/components.js"></script>
  <script src="js/blog-data.js"></script>
  <script src="js/blog.js"></script>
</body>
</html>
