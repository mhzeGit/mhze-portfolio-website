<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination Test</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            padding: 2rem;
            font-family: Arial, sans-serif;
        }
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }
        .test-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <h1>Pagination Test</h1>
    <div id="test-grid" class="test-grid"></div>
    
    <script src="js/pagination.js"></script>
    <script>
        // Test data
        const testItems = Array.from({length: 25}, (_, i) => ({
            id: i + 1,
            title: `Test Item ${i + 1}`,
            description: `This is test item number ${i + 1} for pagination testing.`
        }));
        
        // Render function
        function renderTestItem(item) {
            return `
                <div class="test-card">
                    <h3>${item.title}</h3>
                    <p>${item.description}</p>
                </div>
            `;
        }
        
        // Initialize pagination
        document.addEventListener('DOMContentLoaded', function() {
            const paginationManager = new PaginationManager({
                itemsPerPage: 9,
                containerId: 'test-grid',
                paginationId: 'test-pagination',
                items: testItems,
                renderItemFunction: renderTestItem
            });
            
            console.log('Pagination initialized with', testItems.length, 'items');
        });
    </script>
</body>
</html>
